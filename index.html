<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vestidor Virtual 3D</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
<!-- Pantalla de transición -->
<div id="transition-screen">
  <div id="transition-images">
    <img id="nike-logo" src="/images/nike-logo.png" alt="Logo">
    <img id="dragon-font" src="/images/dragonFont.png" alt="Dragon Font">
  </div>
</div>

  <div class="container">
    <header>
      <h1>Vestidor Virtual</h1>
      <p>Personaliza tu avatar y prueba ropa en 3D</p>
    </header>

    <div class="main-container">
      <div class="vestidor-3d">
        <div id="vestidor-scene"></div>
        <!-- Círculos clickeables sobre el personaje -->
        <div id="body-circles">
          <div class="circle head-circle" data-category="head"></div>
          <div class="circle chest-circle" data-category="chest"></div>
          <div class="circle legs-circle" data-category="legs"></div>
        </div>
        <button id="change-avatar" class="change-avatar-btn">🔄 Cambiar Avatar</button>
      </div>

      <!-- Menús desplegables para cada categoría -->
      <div class="dropdown-menu head-menu">
        <div class="dropdown-content">
          <div class="ropa-item" data-model="/models/ropa/gorra1.glb" data-type="hat">
            <img src="https://via.placeholder.com/100x100/cccccc/ffffff?text=Gorra1" alt="Gorra1">
            <p>Gorra 1</p>
          </div>
          <div class="ropa-item" data-model="/models/ropa/gorra2.glb" data-type="hat">
            <img src="https://via.placeholder.com/100x100/cccccc/ffffff?text=Gorra2" alt="Gorra2">
            <p>Gorra 2</p>
          </div>
        </div>
      </div>

      <div class="dropdown-menu chest-menu">
        <div class="dropdown-content">
          <div class="ropa-item" data-model="/models/ropa/camiseta1.glb" data-type="shirt">
            <img src="https://via.placeholder.com/100x100/cccccc/ffffff?text=Camiseta1" alt="Camiseta1">
            <p>Camiseta 1</p>
          </div>
          <div class="ropa-item" data-model="/models/ropa/camiseta2.glb" data-type="shirt">
            <img src="https://via.placeholder.com/100x100/cccccc/ffffff?text=Camiseta2" alt="Camiseta2">
            <p>Camiseta 2</p>
          </div>
          <div class="ropa-item" data-model="/models/ropa/botas.glb" data-type="shoes">
            <img src="https://via.placeholder.com/100x100/cccccc/ffffff?text=Botas" alt="Botas">
            <p>Botas</p>
          </div>
          <div class="ropa-item" data-model="/models/ropa/pantalon.glb" data-type="pants">
            <img src="https://via.placeholder.com/100x100/cccccc/ffffff?text=Pantalón" alt="Pantalón">
            <p>Pantalón</p>
          </div>
        </div>
      </div>

      <div class="dropdown-menu legs-menu">
        <div class="dropdown-content">
          <div class="ropa-item" data-model="/models/ropa/pantalon1.glb" data-type="pants">
            <img src="https://via.placeholder.com/100x100/cccccc/ffffff?text=Pantalón1" alt="Pantalón1">
            <p>Pantalón 1</p>
          </div>
          <div class="ropa-item" data-model="/models/ropa/pantalon2.glb" data-type="pants">
            <img src="https://via.placeholder.com/100x100/cccccc/ffffff?text=Pantalón2" alt="Pantalón2">
            <p>Pantalón 2</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
